<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="./css/styleindex.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" >
      <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css"  >
      <link href="css/bootstrap-touch-slider.css" rel="stylesheet" media="all">
	<title>辣鸡破站</title>
</head>
<body>
    <div id="page">
    
    <div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="5000" style="width:expression(screen.width)">

	            <!-- Indicators -->
	            <ol class="carousel-indicators">
	                <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
	                <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
	                <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
	            </ol>

	            <!-- Wrapper For Slides -->
	            <div class="carousel-inner" role="listbox">

	                <!-- Third Slide -->
	                <div class="item active">

	                    <!-- Slide Background -->
	                    <img src="images/timg.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>

	                    <div class="container">
	                        <div class="row">
	                            <!-- Slide Text Layer -->
	                            <div class="slide-text slide_style_left">
	                                <h1 data-animation="animated zoomInRight">自我吹捧</h1>
	                                <p data-animation="animated fadeInLeft">这里是破站主人的自我介绍，看似无聊，实则非常无聊</p>
	                                <a href="./intro/intro.html" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">不要点我</a>
	                                
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <!-- End of Slide -->

	                <!-- Second Slide -->
	                <div class="item">

	                    <!-- Slide Background -->
	                    <img src="images/5.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>
	                    <!-- Slide Text Layer -->
	                    <div class="slide-text slide_style_center">
	                        <h1 data-animation="animated flipInX">破站主题展</h1>
	                        <p data-animation="animated lightSpeedIn">听说这个辣鸡破站还有主题，我不信</p>
	                        <a href="./branch./branch.html" target="_blank"  class="btn btn-primary" data-animation="animated fadeInDown">我猜你不会点我</a>
	                    </div>
	                </div>
	                <!-- End of Slide -->

	                <!-- Third Slide -->
	                <div class="item">

	                    <!-- Slide Background -->
	                    <img src="images/1.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>
	                    <!-- Slide Text Layer -->
	                    <div class="slide-text slide_style_right">
	                        <h1 data-animation="animated zoomInLeft">主题拓展</h1>
	                        <p data-animation="animated fadeInRight">刚才的主题展这么辣鸡你还有一个拓展？？？</p>
	                        <a href="./ugly/ugly.html" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">你会后悔的</a>
	                        <a href="./new/new.html" target="_blank" class="btn btn-primary" data-animation="animated fadeInRight">点左边那个</a>
	                    </div>
	                </div>
	                <!-- End of Slide -->


	            </div><!-- End of Wrapper For Slides -->

	            <!-- Left Control -->
	            <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
	                <span class="fa fa-angle-left" aria-hidden="true"></span>
	                <span class="sr-only">Previous</span>
	            </a>

	            <!-- Right Control -->
	            <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
	                <span class="fa fa-angle-right" aria-hidden="true"></span>
	                <span class="sr-only">Next</span>
	            </a>

	        </div> <!-- End  bootstrap-touch-slider Slider -->
    </div>
	
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="http://cdn.bootcss.com/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
       <script src="js/bootstrap-touch-slider.js"></script>
       <script type="text/javascript">
            $('#bootstrap-touch-slider').bsTouchSlider();
        </script>


</body>
</html>
