<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/styleugly.css">
    <link href="./css/iconfont-embedded.css" rel="stylesheet" type="text/css" />
	<title>嘿嘿嘿，你真的进来了</title>
</head>
<body>

    <div class="wrap">
            <a href="../index.html" style="color:black"><i class="icon-font i-home"></i></a>
	        <h1 class="h1">哇，你真的点进来了</h1>
            <div class="type-wrap">
	            <div id="typed-strings">
	                <span>让你点左边的你就点了哟 <strong>你怎么这么乖哦</strong> </span>
	                <p><em>放心！！！</em>这个界面什么正紧玩意儿都没有</p>
	                <p>但是你都进来了不是</p>
	                <p>总不能让你就这么走了对吧</p>
	                <p>你还真的不走？？？</p>
	                <p>那我只能赶你走了</p>
	            </div>
	            <span id="typed" style="white-space:pre;"></span>
	        </div>
	</div>

	<script src="js/typed.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){

	        Typed.new("#typed", {
	            stringsElement: document.getElementById('typed-strings'),
	            typeSpeed: 30,
	            backDelay: 500,
	            loop: false,
	            contentType: 'html', // or text
	            // defaults to null for infinite loop
	            loopCount: null,
	            callback: function(){ foo(); },
	            resetCallback: function() { newTyped(); }
	        });

	        var resetElement = document.querySelector('.reset');
	        if(resetElement) {
	            resetElement.addEventListener('click', function() {
	                document.getElementById('typed')._typed.reset();
	            });
	        }

	    });

	    function newTyped(){ /* A new typed object */ }

	    function foo(){ console.log("Callback"); }
	</script>
    <script type="text/javascript">  
        onload=function(){  
        setInterval(go, 4900);  
        };  
        var x=3;   
        function go(){  
        x--;  
        if(x>0){  
        document.getElementById("sp").innerHTML=x;    
        }else{  
        location.href='../index.html';  
        }  
        }  
    </script> 
</body>
</html>
